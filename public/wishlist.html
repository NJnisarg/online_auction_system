<!DOCTYPE html>
<html lang="en">
<head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title> Nephos | All Auctions</title>
        <link rel="icon" type="image/png" href="assets/images/favicon.png" />

        <!--Core CSS -->
        <link rel="stylesheet" href="assets/css/bulma.css">
        <link rel="stylesheet" href="assets/css/core.css">
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">

        <!-- plugins -->
        <link rel="stylesheet" href="assets/js/slick/slick.css">
        <link rel="stylesheet" href="assets/js/slick/slick-theme.css">
        <link rel="stylesheet" href="assets/js/webuipopover/jquery.webui-popover.min.css">
        <link rel="stylesheet" href="assets/js/izitoast/css/iziToast.min.css">
        <link rel="stylesheet" href="assets/js/zoom/zoom.css">
        <link rel="stylesheet" href="assets/js/jpcard/card.css">
        <link rel="stylesheet" href="assets/css/chosen/chosen.css">
        <link rel="stylesheet" href="assets/css/icons.min.css">
        <link rel="stylesheet" href="assets/css/picUpload.css">

    </head>
    <body>

    <!-- Pageloader -->
    <div class="pageloader"></div>
    <div class="infraloader is-active"></div>
    <nav class="navbar mobile-navbar is-hidden-desktop is-hidden-tablet" aria-label="main navigation">
        <!-- Brand -->
        <div class="navbar-brand">
            <a class="navbar-item" href="home.html">
                <img src="assets/images/logo/nephos.svg" alt="">
            </a>

            <!-- Sidebar mode toggler icon -->
            <a id="sidebar-mode" class="navbar-item is-icon is-sidebar-toggler" href="javascript:void(0);">
                <i data-feather="sidebar"></i>
            </a>
        </div>
    </nav>
    <!-- Main Sidebar-->
    <div class="main-sidebar">
        <div class="sidebar-brand">
            <a href="home.html"><img src="assets/images/logo/nephos.svg" alt=""></a>
        </div>
        <div class="sidebar-inner">
            <ul class="icon-menu">
                <!-- Shop sidebar trigger -->
                <li>
                    <a href="javascript:void(0);" id="open-shop"><i data-feather="home"></i></a>
                </li>            <!-- Cart sidebar trigger -->
                <li>
                    <a href="biddings.html" id="open-cart"><i data-feather="shopping-cart"></i></a>
                </li>            <!-- Mobile mode trigger -->
                <li class="is-hidden-desktop is-hidden-tablet">
                    <a href="javascript:void(0);" id="mobile-mode"><i data-feather="smartphone"></i></a>
                </li>
            </ul>

            <!-- User account -->
            <ul class="bottom-menu is-hidden-mobile">
                <li>
                    <a href="javascript:void(0)" id="logOutBtn"></a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /Main Sidebar-->

    <!-- FAB -->
    <div id="quickview-trigger"  class="menu-fab is-hidden-mobile">
        <a class="hamburger-btn" href="javascript:void(0);">
                <span class="menu-toggle">
                    <span class="icon-box-toggle">
                        <span class="rotate">
                            <i class="icon-line-top"></i>
                            <i class="icon-line-center"></i>
                            <i class="icon-line-bottom"></i>
                        </span>
                    </span>
                </span>
        </a>
    </div><!-- /FAB -->

    <!-- Categories Right quickview -->
    <div class="category-quickview">
        <div class="inner">
            <ul class="category-menu" id="rightCategoryMenu">

            </ul>
        </div>
    </div>

    <!-- Shop quickview -->
    <div class="shop-quickview has-background-image" data-background="assets/images/bg/sidebar.jpg">
        <div class="inner">
            <!-- Header -->
            <div class="quickview-header">
                <h2>Nephos</h2>
                <span id="close-shop-sidebar"><i data-feather="x"></i></span>
            </div>
            <!-- Shop menu -->
            <ul class="shop-menu">
                <li>
                    <a href="shop.html">
                        <span>Category</span>
                        <i data-feather="grid"></i>
                    </a>
                </li>
                <li>
                    <a href="account.html">
                        <span>My Account</span>
                        <i data-feather="user"></i>
                    </a>
                </li>
                <li>
                    <a href="orders.html">
                        <span>My Purchases</span>
                        <i data-feather="credit-card"></i>
                    </a>
                </li>
                <li>
                    <a href="wishlist.html">
                        <span>My Auctions</span>
                        <i data-feather="heart"></i>
                    </a>
                </li>
            </ul>

        </div>
    </div>

        <!-- Main wrapper -->
        <div class="shop-wrapper">

            <!-- Main section -->
            <div class="section">
                <!-- Container -->
                <div class="container">

                    <!-- Wishlists Layout -->
                    <div class="columns account-header">
                        <div class="column is-10 is-offset-1 is-tablet-landscape-padded">
                            <!-- title -->
                            <div class="account-title">
                                <h2>My Auctions</h2>
                                <button id="create-auction" class="button is-primary is-rounded is-medium raised" style="background-color: #0023FF; color: #FFF">Create Auction</button>
                                <!-- Icon filigrane -->
                                <img class="brand-filigrane" src="assets/images/logo/nephos-greyscale.svg" alt="">
                            </div>

                            <!-- Account tabs -->
                            <div class="tabs account-tabs">
                                <ul>
                                    <li><a href="account.html">Account</a></li>
                                    <li class="is-active"><a href="wishlist.html">Auctions</a></li>
                                    <li><a href="biddings.html">Biddings</a></li>
                                    <li><a href="orders.html">Purchases</a></li>
                                </ul>
                            </div>

                            <!-- Row -->
                            <div class="columns is-account-grid is-multiline">

                                <div class="column is-10">
                                    <div class="flat-card wishlist-card is-auto">
                                        <!-- List of Wishlist Items -->
                                        <ul id="my-auctions" class="wishlist">

                                        </ul>
                                    </div>
                                </div>
                            </div>
                            <!-- /Row -->
                        </div>
                    </div>

                    <!-- Bid Modal -->
                    <div class="modal" id="add-modal-auction">
                        <div class="modal-background"></div>
                        <div class="modal-card">
                            <header class="modal-card-head">
                                <p class="modal-card-title">Create Auction</p>
                            </header>
                            <section class="modal-card-body">
                                <div class="columns">
                                    <div class="column is-4">
                                        <div class="avatar-upload">
                                            <div class="avatar-edit">
                                                <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                                                <label for="imageUpload"></label>
                                            </div>
                                            <div class="avatar-preview">
                                                <div id="imagePreview" style="background-image: url(assets/images/backend/auction_placeholder.jpg);">
                                                </div>
                                            </div>
                                        </div>
                                        <p>Category</p>
                                        <div class="control is-rounded" style="background-color: white">
                                                <select class="select is-medium is-rounded" style="background-color: white" id="auction-category">
                                                </select>
                                        </div>
                                    </div>
                                    <div class="column is-8">
                                        <div class="column is-12">
                                            <div class="info-block">
                                                <span class="label-text">Title</span>
                                                <div class="control">
                                                    <input id="auction-title" type="text" class="input is-default" placeholder="Enter title">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column is-12">
                                            <div class="info-block">
                                                <span class="label-text">description</span>
                                                <div class="control">
                                                    <input id="auction-description" type="text" class="input is-default" placeholder="Enter description">
                                                </div>
                                            </div>
                                        </div>

                                        <div class="column is-12">
                                            <div class="info-block">
                                                <span class="label-text">Starting Bid</span>
                                                <div class="control">
                                                    <input id="auction-starting-bid" type="number" class="input is-default" placeholder="1000">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column is-12">
                                            <div class="info-block">
                                                <span class="label-text">Start Date</span>
                                                <div class="control">
                                                    <input id="auction-start-date" type="date" class="input is-default" placeholder="Enter Start Date">
                                                </div>
                                            </div>
                                        </div>
                                        <div class="column is-12">
                                            <div class="info-block">
                                                <span class="label-text">End Date</span>
                                                <div class="control">
                                                    <input id="auction-end-date" type="date" class="input is-default" placeholder="Enter End Date">
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /Edit contact Info -->
                                    </div>
                            </section>
                            <footer class="modal-card-foot">
                                <button class="button is-success" id="confirm-auction">Confirm</button>
                                <button class="button" id="cancel-auction">Cancel</button>
                            </footer>
                        </div>
                    </div>

                </div>
                <!-- /Container -->
            </div>
            <!-- /Main section -->
        </div>
        <!-- /Main wrapper -->
        <!-- Concatenated plugins -->
        <script src="assets/js/app.js"></script>
        <!-- Helios js -->
        <script src="assets/js/nephos.js"></script>

        <script src="assets/js/components/wishlist.js" type="module" crossorigin></script>
        <script src="assets/js/picUpload.js"></script>
    </body>
</html>
