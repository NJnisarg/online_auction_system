<!DOCTYPE html>
<html lang="en">

<head>
        <!-- Required meta tags always come first -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <meta http-equiv="x-ua-compatible" content="ie=edge">

        <title> Nephos :: The Global Auction Platform </title>
        <link rel="icon" type="image/png" href="assets/images/favicon.png" />

        <!--Core CSS -->
        <link rel="stylesheet" href="assets/css/bulma.css">
        <link rel="stylesheet" href="assets/css/core.css">
        
        <!-- Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Alegreya+Sans+SC:100,400" rel="stylesheet">
        <link href="https://fonts.googleapis.com/css?family=Raleway:300,400,500" rel="stylesheet">
        
        <!-- plugins -->
        <link rel="stylesheet" href="assets/js/slick/slick.css">
        <link rel="stylesheet" href="assets/js/slick/slick-theme.css">
        <link rel="stylesheet" href="assets/js/webuipopover/jquery.webui-popover.min.css">
        <link rel="stylesheet" href="assets/js/izitoast/css/iziToast.min.css">
        <link rel="stylesheet" href="assets/js/zoom/zoom.css">
        <link rel="stylesheet" href="assets/js/jpcard/card.css">
        <link rel="stylesheet" href="assets/css/chosen/chosen.css">
        <link rel="stylesheet" href="assets/css/icons.min.css">

    </head>
    <body>

    <!-- Pageloader -->
    <div class="pageloader"></div>
    <div class="infraloader is-active"></div>
    <nav class="navbar mobile-navbar is-hidden-desktop is-hidden-tablet" aria-label="main navigation">
        <!-- Brand -->
        <div class="navbar-brand">
            <a class="navbar-item" href="home.html">
                <img src="assets/images/logo/nephos.svg" alt="">
            </a>

            <!-- Sidebar mode toggler icon -->
            <a id="sidebar-mode" class="navbar-item is-icon is-sidebar-toggler" href="javascript:void(0);">
                <i data-feather="sidebar"></i>
            </a>
        </div>
    </nav>
    <!-- Main Sidebar-->
    <div class="main-sidebar">
        <div class="sidebar-brand">
            <a href="home.html"><img src="assets/images/logo/nephos.svg" alt=""></a>
        </div>
        <div class="sidebar-inner">
            <ul class="icon-menu">
                <!-- Shop sidebar trigger -->
                <li>
                    <a href="javascript:void(0);" id="open-shop"><i data-feather="home"></i></a>
                </li>            <!-- Cart sidebar trigger -->
                <li>
                    <a href="cart.html" id="open-cart"><i data-feather="shopping-cart"></i></a>
                </li>            <!-- Mobile mode trigger -->
                <li class="is-hidden-desktop is-hidden-tablet">
                    <a href="javascript:void(0);" id="mobile-mode"><i data-feather="smartphone"></i></a>
                </li>        </ul>

            <!-- User account -->
            <ul class="bottom-menu is-hidden-mobile">
                <li>
                    <a href="javascript:void(0)" id="logOutBtn"></a>
                </li>
            </ul>
        </div>
    </div>
    <!-- /Main Sidebar-->

    <!-- FAB -->
    <div id="quickview-trigger"  class="menu-fab is-hidden-mobile">
        <a class="hamburger-btn" href="javascript:void(0);">
                <span class="menu-toggle">
                    <span class="icon-box-toggle">
                        <span class="rotate">
                            <i class="icon-line-top"></i>
                            <i class="icon-line-center"></i>
                            <i class="icon-line-bottom"></i>
                        </span>
                    </span>
                </span>
        </a>
    </div><!-- /FAB -->

    <!-- Categories Right quickview -->
    <div class="category-quickview">
        <div class="inner">
            <ul class="category-menu" id="rightCategoryMenu">

            </ul>
        </div>
    </div>

    <!-- Shop quickview -->
    <div class="shop-quickview has-background-image" data-background="assets/images/bg/sidebar.jpg">
        <div class="inner">
            <!-- Header -->
            <div class="quickview-header">
                <h2>Nephos</h2>
                <span id="close-shop-sidebar"><i data-feather="x"></i></span>
            </div>
            <!-- Shop menu -->
            <ul class="shop-menu">
                <li>
                    <a href="shop.html">
                        <span>Category</span>
                        <i data-feather="grid"></i>
                    </a>
                </li>
                <li>
                    <a href="account.html">
                        <span>My Account</span>
                        <i data-feather="user"></i>
                    </a>
                </li>
                <li>
                    <a href="orders.html">
                        <span>My Purchases</span>
                        <i data-feather="credit-card"></i>
                    </a>
                </li>
                <li>
                    <a href="wishlist.html">
                        <span>My Auctions</span>
                        <i data-feather="heart"></i>
                    </a>
                </li>
            </ul>

        </div>
    </div>
        <!-- Main wrapper -->
        <div class="shop-wrapper">

            <!-- Main section -->
            <div class="section">
                <!-- Container -->
                <div class="container">
        
                    <!-- Authentication Layout -->
                    <div class="columns account-header is-auth">
                        <div class="column is-10 is-offset-1 is-tablet-landscape-padded">
                            <!-- Title -->
                            <div class="auth-title">
                                <h2>LOGIN</h2>
                                <a href="home.html" class="button feather-button is-small primary-button upper-button raised is-hidden-mobile">
                                    <span>Home</span>
                                </a>
                                <img class="brand-filigrane" src="assets/images/logo/nephos-greyscale.svg" alt="">
                            </div>
                            <!-- Card -->
                            <div class="flat-card is-auto is-auth-form">
                                <div class="columns is-gapless is-flex-mobile">
                                    <!-- Image Columns -->
                                    <div class="column is-6 has-text-centered image-column is-padded">
                                        <div class="store-wrapper">
                                            <img src="assets/images/logo/nephos-white.svg" alt="">
                                            <div class="title">
                                                Nephos
                                            </div>
                                            <div class="subtitle">An unforgetable Customer Experience</div>
                                        </div>
                                        <div class="nephos-overlay"></div>
                                    </div>
                                    <!-- Login/Register form -->
                                    <div class="column is-6 is-mobile-padded">
        
                                        <div class="tabs-wrapper animated-tabs">
                                            <!-- Tabs -->
                                            <div class="tabs is-form-tabs">
                                                <ul>
                                                    <li class="is-active" data-tab="login"><a>Login</a></li>
                                                    <li data-tab="register"><a>Register</a></li>
                                                </ul>
                                            </div>
                                            <!-- Login form -->
                                            <div id="login" class="navtab-content is-active">
                                                <div>
                                                    <!-- Form Control -->
                                                    <div class="control">
                                                        <label class="auth-label" for="login-email">Email*</label>
                                                        <input id="login-email" type="email" class="input" placeholder="">
                                                    </div>
                                                    <!-- Form Control -->
                                                    <div class="control">
                                                        <label class="auth-label" for="login-password">Password*</label>
                                                        <input id="login-password" type="password" class="input" placeholder="">
                                                    </div>
                                                    <!-- Form Submit -->
                                                    <div id="login-submit" class="button-wrapper">
                                                        <button class="button feather-button is-small primary-button upper-button raised">
                                                            <span>Login</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                            <!-- Register form -->
                                            <div id="register" class="navtab-content">
                                                <div>
                                                    <!-- Form Control -->
                                                    <div class="control">
                                                        <label class="auth-label" for="register-username">Username*</label>
                                                        <input id="register-username" type="text" class="input" placeholder="">
                                                    </div>
                                                    <!-- Form Control -->
                                                    <div class="control">
                                                        <label class="auth-label" for="register-email">Email*</label>
                                                        <input id="register-email" type="email" class="input" placeholder="">
                                                    </div>
                                                    <!-- Form Control -->
                                                    <div class="control">
                                                        <label class="auth-label" for="register-password">Password*</label>
                                                        <input id="register-password" type="password" class="input" placeholder="">
                                                    </div>
                                                    <!-- Form Control -->
                                                    <div class="control">
                                                        <label class="auth-label" for="register-confirm">Confirm Password*</label>
                                                        <input id="register-confirm" type="password" class="input" placeholder="">
                                                    </div>
                                                    <!-- Form Submit -->
                                                    <div id="register-submit" class="button-wrapper">
                                                        <button class="button feather-button is-small primary-button upper-button raised">
                                                            <span>Register</span>
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <!-- /Login/Register form -->
                                </div>
                            </div>
                            <!-- Card -->
                        </div>
                    </div>
                    <!-- Authentication Layout -->
                </div>
                <!-- /Container -->
            </div>
            <!-- /Main section -->
        </div>
        <!-- /Main wrapper -->
        <!-- Concatenated plugins -->
        <script src="assets/js/app.js"></script>
        <!-- Helios js -->
        <script src="assets/js/nephos.js"></script>

        <script src="assets/js/components/authentication.js" type="module" crossorigin></script>

    </body>

</html>
